<html>
<head>
    <meta charset="UTF-8" />
    <title>cfft.ru | Регистрация</title>

    <link rel="stylesheet" type="text/css" href="plugins/bootstrap-3.3.2-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="plugins/bootstrap-3.3.2-dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="plugins/fontAwesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="plugins/toastr/toastr.min.css" />
    <link rel="stylesheet" type="text/css" href="plugins/bootstrap-datepicker-master/css/datepicker.css" />
    <link rel="stylesheet" type="text/css" href="plugins/bootstrap-datepicker-master/css/datepicker3.css" />
    <link rel="stylesheet" type="text/css" href="plugins/select2/dist/select2.css" />
    <link rel="stylesheet" type="text/css" href="plugins/select2/dist/select2-bootstrap.css" />

    <link rel="stylesheet" type="text/css" href="css/core.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script type="text/javascript" src="plugins/bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="plugins/mustache.js"></script>
    <script type="text/javascript" src="plugins/bootbox.min.js"></script>

    <script type="text/javascript" src="plugins/bootstrap-datepicker-master/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="plugins/bootstrap-datepicker-master/js/locales/bootstrap-datepicker.ru.js"></script>
    <script type="text/javascript" src="plugins/mask.min.js"></script>
    <script type="text/javascript" src="plugins/select2/dist/select2.js"></script>
    <script type="text/javascript" src="plugins/select2/dist/select2_locale_ru.js"></script>

</head>
<body>

<div class="page-wrapper">
<div class="page-header">
    <div class="container">
        <div class="logo" id="logo">c<span class="redLogo">ff</span>t.ru</div>
        <div class="main-menu-wrapper">
            <ul class="main-menu" id="top-main-menu">
                <li><a href="watch.html"><i class="fa fa-video-camera"></i>&nbsp;&nbsp;Видео</a></li>
                <li><a href="events.html"><i class="fa fa-calendar"></i>&nbsp;&nbsp;События</a></li>
                <!--<li><i class="fa fa-info-circle"></i>&nbsp;&nbsp;Полезная информация</li>-->
                <li id="userObject" class="" data-view="login"><i class="fa fa-key"></i>&nbsp;&nbsp;Войти</li>
                <li class="" data-view="login"><a href="registration.html"><i class="fa fa-key"></i>&nbsp;&nbsp;Регистрация</a></li>
                <li class="" data-view="login"><a href="profile.html"><i class="fa fa-user"></i>&nbsp;&nbsp;Профиль</a></li>

            </ul>
        </div>
    </div>
</div>
<div class="page-content">
    <div class="container">
        <h2>Регистрация</h2>

        <hr />

        <div class="row">
            <div class="col-md-12">

                <form class="form-horizontal" id="form-registration">
                    <div class="col-md-6">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Имя:<span class="red-star">*</span></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control fc-field" data-server_name="name" data-title="Имя" data-required="true" data-editor="text" placeholder="Имя">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Фамилия:<span class="red-star">*</span></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control fc-field" data-server_name="surname" data-title="Фамилия" data-required="true" data-editor="text" placeholder="Фамилия">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Отчество:<span class="red-star">*</span></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control fc-field" data-server_name="secondname" data-title="Отчество" data-required="true" data-editor="text" placeholder="Отчество">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label ">Пол:</label>
                            <div class="col-sm-10">
                                <select class="form-control fc-field" data-server_name="gender" data-title="Пол" data-editor="select">
                                    <option>Мужской</option>
                                    <option>Женский</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Дата рождения:</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <input type="text" class="form-control cf_datepicker fc-field" data-server_name="birthday" data-title="Дата рождения" data-editor="date" placeholder="Дата рождения">
                                    <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Вес:</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <input type="number" class="form-control fc-field" data-server_name="weight" data-title="Вес" data-editor="number" placeholder="Вес">
                                    <div class="input-group-addon">кг.</div>
                                </div>
                            </div>
                        </div>



                        <div class="form-group">
                            <label class="col-sm-2 control-label">Рост:</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <input type="number" class="form-control fc-field" data-server_name="tall" data-title="Рост" data-editor="number" placeholder="Рост">
                                    <div class="input-group-addon">см.</div>
                                </div>
                            </div>
                        </div>

                    </div>


                    <div class="col-md-6">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Почта:<span class="red-star">*</span></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control fc-field" data-server_name="email" data-title="Почта" data-required="true" data-editor="email" placeholder="Почта">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Телефон:</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <div class="input-group-addon">+7</div>
                                    <input type="text" class="form-control maskedPhone fc-field" data-server_name="phone" data-title="Телефон" data-editor="phone" placeholder="Телефон">
                                </div>

                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label">Страна:<span class="red-star">*</span></label>
                            <div class="col-sm-10">
                                <select class="form-control fc-field" data-server_name="country" data-title="Страна" data-required="true" data-editor="select">
                                    <option>Россия</option>
                                    <option>Великобритания</option>
                                    <option>США</option>
                                    <option>Бельгия</option>
                                    <option>Татарстан</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Город:<span class="red-star">*</span></label>
                            <div class="col-sm-10">
                                <select class="form-control fc-field" data-server_name="city" data-title="Город" data-required="true" data-editor="select">
                                    <option>Москва</option>
                                    <option>Санкт-Петербург</option>
                                    <option>Екатеринбург</option>
                                    <option>Тверь</option>
                                    <option>Калуга</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Клуб:<span class="red-star">*</span></label>
                            <div class="col-sm-10">
                                <select class="form-control fc-field" data-server_name="club" data-title="Клуб" data-required="true" data-editor="select">
                                    <option>Не состою в клубе</option>
                                    <option>Клуб 1</option>
                                    <option>Клуб 2</option>
                                    <option>Клуб 3</option>
                                    <option>Клуб 4</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" class="fc-field" data-server_name="isAgree" data-title="Согласен(на) на рассылку" data-editor="checkbox"> Я хочу получать уведомления и новости
                                    </label>
                                </div>
                            </div>
                        </div>

                    </div>

                </form>

            </div>
        </div>

        <hr />

        <div class="row">
            <div class="col-md-12">
                <div class="sBtn red marL1 flRight" id="confirm_registration">Зарегистрироваться</div>
                <div class="sBtn blue marL1 flRight reg_by" id="reg_by_vk"><i class="fa fa-vk"></i></div>
                <div class="sBtn blue marL1 flRight reg_by" id="reg_by_fb"><i class="fa fa-facebook"></i></div>
            </div>
        </div>
    </div>


    <div class="adv-block-wrapper ">

    <div class="">
        <div class="container padTop30">

            <div class="row">
                <div class="col-md-9">
                    <div class="adv-bunner-wrapper">
                        <img src="img/adv_bunner_big.jpg" />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="adv-bunner-wrapper">
                        <img src="img/adv_bunner.jpg" />
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>

                    <ul class="main-menu">
                        <li>Главная</li>
                        <li>Обо мне</li>
                        <li>Мероприятия</li>
                        <li>Видео</li>
                        <li>Crossfit</li>
                        <li>Игры</li>
                        <li>Войти</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>
