<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Valet24 | CCS</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=3.0, user-scalable=yes, width=device-width">
		<!--<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">-->
		<meta content="width=device-width, initial-scale=1.0" name="viewport">

		<link href="../assets/img/favicon.png" rel="shortcut icon" type="image/i-icon">
		<link href="../assets/js/libs/bootstrap-toastr/toastr.min.css" rel="stylesheet">

		<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700|PT+Serif:400,700&amp;subset=cyrillic" rel="stylesheet">
		<link href="libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body class="page-header-fixed nm" data-state="orders">
		<!--LOGIN-->
		<!--<div class="login_wrapper">-->
			<!--<div class="big_title">CCS.VALET24</div>-->
			<!--<div class="small_title">Авторизация</div>-->
			<!--<input type="text" placeholder="Login">-->
			<!--<input type="password" placeholder="Password">-->
			<!--<input type="submit" value="Войти">-->
		<!--</div>-->

		<header>
			<div class="top">
				<div class="big_title">CCS.VALET24</div>
				<div class="small_title state_orders">Заказы</div>
				<div class="small_title state_order order_n_name">#369&nbsp;&nbsp;&nbsp;Дарья</div>
			</div>
			<div class="bottom">
				<input class="state_orders search" type="text" placeholder="Поиск по номеру заказа или по телефону">
				<img class="state_orders clear_search" src="img/cross.png">
				<i class="fa fa-chevron-left state_order" aria-hidden="true"></i>
				<div class="menu_item state_order products">Товары <span></span></div>
				<div class="menu_item state_order info">Информация</div>
			</div>
		</header>
		<main>
			<div class="orders_list"><ul></ul></div>
			<ul class="state_products"></ul>
			<div class="state_info">
				<div class="user_info order_properties">
					<div class="order_property" data-status=''>
						<div class="left small_label number"></div>
						<span class="small_label date"></span>
						<span class="small_label time"></span>
						<span class="small_label status"></span>
					</div>
					<div class="order_property">
						<div class="left small_label name"></div>
						<div class="middle phone"></div>
					</div>
					<div class="order_property">
						<div class="left"></div>
						<div class="small_label bottom email"></div>
					</div>
				</div>
				<div class="order_info order_properties">
					<div class="order_property">
						<div class="small_label prop_title">Товаров:</div>
						<div class="big_label prop_value products_n">12</div>
					</div>
					<div class="order_property">
						<div class="small_label prop_title">На сумму:</div>
						<div class="big_label prop_value products_price"></div>
					</div>
					<div class="order_property">
						<div class="small_label prop_title">Доставка:</div>
						<div class="big_label prop_value delivery_price"></div>
					</div>
					<div class="order_property margin_top">
						<div class="small_label prop_title">ИТОГО:</div>
						<div class="big_label prop_value sum"></div>
					</div>
					<div class="order_property">
						<div class="big_label prop_value payment_type"></div>
					</div>
				</div>
				<div class="address_info order_properties">
					<div class="order_property margin_bottom">
						<div class="small_label prop_title">Адрес:</div>
						<div class="big_label prop_value address"></div>
					</div>
					<div class="order_property">
						<div class="small_label prop_title">Подъезд:</div>
						<div class="big_label prop_value gate"></div>
					</div>
					<div class="order_property">
						<div class="small_label prop_title">Код:</div>
						<div class="big_label prop_value gatecode"></div>
					</div>
					<div class="order_property">
						<div class="small_label prop_title">Этаж:</div>
						<div class="big_label prop_value level"></div>
					</div>
					<div class="order_property">
						<div class="small_label prop_title">Квартира:</div>
						<div class="big_label prop_value flat"></div>
					</div>
					<div class="order_property margin_top">
						<div class="small_label prop_title">Коммент:</div>
						<div class="big_label prop_value italic comment"></div>
					</div>
				</div>
				<div class="change">
					<label>Изменить статус</label>
					<select class="statuses"></select>
				</div>
			</div>
			<div></div>
		</main>

		<!-- BEGIN CORE PLUGINS -->
		<script src="../assets/js/libs/jquery/jquery-2.0.3.min.js" type="text/javascript"></script>
		<script src="../assets/js/plugins/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
		<script src="../assets/js/libs/async.js" type="text/javascript"></script>
		<script src="../assets/js/libs/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="../assets/js/libs/jquery/plugins/jquery.cookie.js" type="text/javascript"></script>
		<script src="../assets/js/libs/jquery/plugins/jquery.uniform.min.js" type="text/javascript"></script>
		<!-- END CORE PLUGINS -->
		<!-- BEGIN PLUGINS USED BY X-EDITABLE -->
		<script src="../metronic/admin/template_content/assets/plugins/moment.min.js" type="text/javascript"></script>
		<script src="../metronic/admin/template_content/assets/plugins/bootstrap-toastr/toastr.js"></script>
		<script src="../metronic/admin/template_content/assets/scripts/ui-toastr.js"></script>
		<!-- END X-EDITABLE PLUGIN -->
		<!-- BEGIN PAGE LEVEL SCRIPTS -->
		<script src="../socket.io/socket.io.js"></script>
		<script src="../assets/js/delivery.js"></script>
		<script src="../assets/js/main.js"></script>
		<script src="../assets/js/validator/validator.js"></script>
		<script src="../config.js"></script>
		<script src="../assets/js/uploadFiles.js"></script>
		<script src="../assets/js/socketClient.js"></script>
		<script src="../assets/js/print.js"></script>
		<!-- END PAGE LEVEL SCRIPTS -->
		<script src="js/jgestures.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
