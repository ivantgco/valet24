<div class="modalParentBlock">
    <div class="pageContent">
        <div class="one-action-canvas-wrapper">
            <div class="one-action-canvas-container box_for_canvas" id="box_for_priceZones_map">

            </div>
        </div>

        <div class="one-action-sidebar-wrapper">

            <div class="content-sidebar-upper-buttons-wrapper excludeHeight"></div>

            <div class="content-sidebar-wrapper borTop noPadTop hideUnused-wrapper borBotddd excludeHeight posRel">
                <div class="toggleUnusedPrices active"><i class="fa fa-eye"></i>&nbsp;&nbsp;Скрыть неиспользуемые пояса</div>
            </div>

            <div class="flLeft wid100pr padTopBg">
                <div class="content-items-list-wrapper wid100pr flLeft">
                    <div class="content-items-list priceGroups chromeScroll">
                        <div class="zones-search-wrap">
                            <input type="text" class="zones-search"/>
                        </div>

                        <ul class="content-items-list for_price_groups">
                        </ul>
                    </div>
                </div>
            </div>

            <div class="flLeft wid100pr excludeHeight">
                <div class="fundZones-total-info-wrapper wid100pr flLeft">
                    <table class="wid100pr">
                        <thead>
                        <th class="">Всего&nbsp;мест</th>
                        <th class="">Выбрано</th>
                        <th class="">Свободно</th>
                        </thead>
                        <tbody>
                        <td class="TOTAL_PLACE_COUNT"></td>
                        <td class="TOTAL_SELECTED_PLACE_COUNT"></td>
                        <td class="TOTAL_NOT_SELECTED_PLACE_COUNT"></td>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="content-sidebar-wrapper borTop noPadTop borBotddd excludeHeight posRel">
                <span class="fz-title pricing_select">Схема расценки</span>
                <span id="pricing_reset_btn" class="change-price-zone-pricing"><i class="fa fa-eraser"></i></span>
                <span id="pricing_save_button" class="change-price-zone-pricing"><i class="fa fa-save"></i></span>
            </div>

            <div class="flLeft wid100pr padTopBg">
                <div class="content-items-list-wrapper price-zone-pricing-wrapper wid100pr flLeft">
                    <table class="wid100pr sidebar-content-table">
                        <thead>
                        <tr>
                            <th>Пояс</th>
                            <th>Кол-во</th>
                            <th>Стоимость</th>
                            <th>Сумма</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>

                </div>
            </div>

            <div class="flLeft wid100pr excludeHeight">
                <div class="fundZones-total-price-info-wrapper wid100pr flLeft">
                    <table class="wid100pr">
                        <thead>
                        <th class="">Всего&nbsp;поясов</th>
                        <th class="">Мест в поясах</th>
                        <th class="">Итого</th>
                        </thead>
                        <tbody>
                        <td class="TOTAL_PRICING_ZONES_COUNT"></td>
                        <td class="TOTAL_PLACES_IN_PRICING_ZONES"></td>
                        <td class="TOTAL_SUMM"></td>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="flLeft wid100pr excludeHeight">
                <div class="fundZones-switch-content-links wid100pr flLeft">
                    <div class="go-to-fund-zones pr50"><i class="fa fa-th"></i>&nbsp;&nbsp;К схеме распределения</div>
                    <div class="go-to-price-groups pr50"><i class="fa fa-suitcase"></i>&nbsp;&nbsp;К ценовым группам</div>
                </div>
            </div>

        </div>
    </div>
</div>
