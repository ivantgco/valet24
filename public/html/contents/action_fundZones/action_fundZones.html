<div id="action_fundZones" class="modalParentBlock">

    <div class="pageHeader">
        <div class="pageHeaderInner">
            <h3>&nbsp;</h3>
            <div class="closeModal"><i class="fa fa-times"></i></div>
        </div>
    </div>
    <div class="pageContent">
        <div class="" id="canvasOutput">
            <div class="box_for_canvas canvasContainer" id="box_for_action_fundZones_map">
                <!--<canvas height='2000' width='2000' id='canvas1'>Обновите браузер</canvas>-->

            </div>
        </div>
        <div class="pageRightBlock">
            <div id="right_column">

                <div class="rightColumnInner flLeft">

                    <div class="newPortlet flLeft">
                        <div class="newPortletTitle">
                            <div class="newPortletTitleInner">
                                <div class="newPortletTitleHeadline" id="hall_scheme_fundzone">Фонды</div>
                                <!--<button type="button" class="hiddenImp btn btn-default linkBtn marTopUn3" id="hall_scheme_fundzone_btn">
                                    <i class="fa fa-edit"></i>&nbsp;&nbsp;Изменить
                                </button>-->
                            </div>
                        </div>
                        <div class="newPortletContent">

                            <div class="padder5">
                                <label class="smallGery">
                                    <input type="checkbox" class="showOnlyUsed"> Показать только использованные
                                </label>
                            </div>

                            <div class="newPortletContentInner">
                                <ul id="for_fund_groups" class="newUl selectable hoverable">

                                </ul>
                            </div>
                            <div class="padder5">
                                <table class="table infoTable smallTable">
                                    <thead>
                                    <tr>
                                        <th>Всего мест</th>
                                        <th>Выбрано</th>
                                        <th>Не используется</th>
                                        <th>Исключено</th>
                                    </tr>
                                    </thead>
                                    <tbody id="for_fundZoneInfo">
                                    <tr>
                                        <td class="highlight" id="TOTAL_PLACE_COUNT"></td>
                                        <td class="highlight" id="TOTAL_SELECTED_PLACE_COUNT"></td>
                                        <td class="highlight" id="TOTAL_NOT_SELECTED_PLACE_COUNT"></td>
                                        <td class="highlight" id="TOTAL_EXCLUDED_PLACE_COUNT"></td>
                                        <!--<td class="hidden-xs"></td>-->

                                    </tr>
                                    </tbody>
                                </table>
                            </div>



                        </div>
                    </div>

                    <div class="btn-group btn-group-justified newStyle marTop10 marBot10 flLeft">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default newStyle" id="toPricing"><i class="fa fa-money"></i>&nbsp;&nbsp;К&nbsp;переоценке</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default newStyle" id="toFunds"><i class="fa fa-briefcase"></i>&nbsp;&nbsp;К&nbsp;фондам</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
