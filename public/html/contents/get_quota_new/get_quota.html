<div class="modalParentBlock">
	<div class="pageContent">
		<div class="one-action-canvas-wrapper">
			<div class="one-action-canvas-container box_for_canvas">

			</div>
		</div>
		<div class="one-action-sidebar-wrapper">
			<div class="content-sidebar-upper-buttons-wrapper excludeHeight">

				<div class="content-sidebar-upper-button wid25pr block_all_places">
					<i class="fa fa-th"></i>&nbsp;Выбрать все
				</div>
				<div class="content-sidebar-upper-button wid25pr clear_tickets_stack">
					<i class="fa fa-eraser"></i>&nbsp;Очистить
				</div>
				<div class="content-sidebar-upper-button wid25pr reloadMap">
					<i class="fa fa-refresh"></i>&nbsp;Обновить
				</div>
				<div class="content-sidebar-upper-button wid25pr toClientscreen">
					<i class="fa fa-desktop"></i>&nbsp;Показать
				</div>
			</div>

			<div class="content-sidebar-wrapper whiteBg padBot excludeHeight">

				<div class="nb btn btnDouble green wid204px flLeft prepare_order">
					<i class="fa fa-plus"></i>

					<div class="btnDoubleInner">Создать заказ</div>
				</div>

				<div class="nb btn btnDouble blue wid204px marLeft10  flLeft prepare_quote">
					<i class="fa fa-ticket"></i>

					<div class="btnDoubleInner">Создать квоту</div>
				</div>

				<div class="nb btn btnDouble dark wid204px marTop10 marTop10 flLeft adminReserv">
					<i class="fa fa-lock"></i>

					<div class="btnDoubleInner">Поставить в бронь</div>
				</div>

				<div class="nb btn btnDouble dark wid204px marLeft10 marTop10 flLeft adminReserv_cancel">
					<i class="fa fa-unlock"></i>

					<div class="btnDoubleInner">Убрать из брони</div>
				</div>

			</div>

			<div class="content-sidebar-wrapper borTop noPadTop borBotBlue excludeHeight">
				<h5>Выбранные места:</h5>
			</div>

			<div class="flLeft wid100pr">
				<div class="one_action-set-height set-height-tickets">
					<table class="table content-sidebar-table">
						<thead>
						<tr>
							<th>Мероприятие</th>
							<th>Зона</th>
							<th>Ряд</th>
							<th>Место</th>
							<th>Цена</th>
						</tr>
						</thead>
						<tbody class="tickets_box">
						</tbody>
					</table>
				</div>

				<div class="content-sidebar-wrapper noPadTop bbccc btccc excludeHeight">
					<div class="pr50"><h5>Мест: <span class="totalPlaces hightlightAmount"></span></h5></div>
					<div class="pr50"><h5>На сумму: <span class="totalAmount hightlightAmount"></span> руб.</h5></div>
				</div>

			</div>

			<div class="content-sidebar-wrapper noPadTop excludeHeight">
				<h5>Свободные места (всего <span class="totalFreeCount"></span>)</h5>

				<div class="one-action-clear-highlight">Снять подсветку</div>
				<!--<i class="fa fa-circle-o"></i>&nbsp;&nbsp;-->
			</div>

			<div class="flLeft wid100pr">
				<div class="one_action-set-height set-height-prices">
					<ul class="newUl selectable toggleable hoverable action_price_info"></ul>
				</div>
				<div class="excludeHeight one_action-foot"></div>
			</div>

		</div>
	</div>
</div>
