<!-- Layers mustache template -->
<script id="layerItemTpl" type="text/html">
    {{#isLayers}}
    {{#layers}}

        <li class="layerItem {{isVisibleFader}} {{layerSelectedClass}}" data-id="{{layer_id}}"> <!--{{selected_class}}-->
            <div class="DnDGlow"></div>

            <!--<div class="copyLayerBtn ">
                <div class="copyLayerInner">Копировать</div>
            </div>-->

            <div class="deleteItemFromListBtn">
                <div class="deleteLayerInner">Удалить</div>
            </div>
            <div class="innerLi">

                <div class="visibilitySetting">
                    <input type="checkbox" class="noUniform layerVisible" {{isVisibleCheckbox}} />
                    <i class="fa {{isVisible}}"></i>
                </div>

                <div class="ddToggler">
                    <i class="fa {{isLayerExpandedIcon}}"></i>
                </div>

                <div class="itemTitle inlineEditing">{{layer_title}}</div>

                <div class="copyLayer unfinished">
                    <i class="fa fa-copy"></i>
                </div>

                <div class="layerSettingsToggler ">
                    <i class="fa fa-cog {{isLayerSettingsOpenedIcon}}"></i>
                </div>
                {{#isntFixedTop}}
                <div class="up_Down">
                    <div class="moveUp"><i class="fa fa-angle-up"></i></div>
                    <div class="moveDown"><i class="fa fa-angle-down"></i></div>
                </div>
                {{/isntFixedTop}}
            </div>

            <div class="settingsDD {{isLayerSettingsOpened}}">
                <div class="layerOpacity unfinished">
                    <input type="text" class="opacitySlider" name="" value="" />
                </div>
            </div>

            <div class="innerDD {{isLayerExpanded}}">

                {{#isObjects}}

                <ul class="innerLayerObjects">
                    {{#layer_objects}}
                        <li class="objectItem {{objSelectedClass}}" data-id="{{object_id}}">
                        <div class="DnDGlow hiddenImp"></div>

                        <!--<div class="copyLayerBtn">
                            <div class="copyLayerInner">Копировать</div>
                        </div>-->

                        <div class="deleteItemFromListBtn">
                            <div class="deleteLayerInner">Удалить</div>
                        </div>

                        <div class="innerLi">
                            <div class="visibilitySetting">
                                <input type="checkbox" class="objectVisible visibilityCheckbox noUniform" data-type="visible_editor" checked="checked" {{isVisibleCheckbox}}  />
                                <i class="fa {{isVisible}}"></i>
                            </div>

                            <div class="objectImage">
                                <img src="{{object_img}}" />
                            </div>

                            <div class="objectTitle inlineEditing objectInlineEditing">{{object_title}}</div>
                            {{#isNotPlaces}}
                            <div class="transformObject">
                                <div class="scaleRotateIcon"><i class="fa fa-check"></i></div>
                            </div>
                            {{/isNotPlaces}}
                            <div class="copyObject unfinished">
                                <i class="fa fa-copy"></i>
                            </div>

                            <div class="objectSettingsToggler">
                                <i class="fa fa-cog"></i>
                            </div>

                        </div>
                        <div class="objectSettings {{isObjectSettingsOpened}}">
                            <div class="objectOpacity unfinished">
                                <input type="text" class="opacitySlider" name="" value="" />
                            </div>
                            <div class="objectControls">
                                {{#isNotPlaces}}
                                <div class="pr50">
                                    <label><input type="checkbox" class="visibilityCheckbox" data-type="visible_casher" {{visible_casher}}/>Кассир</label>

                                    <label><input type="checkbox" class="visibilityCheckbox" data-type="visible_admin" {{visible_admin}}/>Администратор</label>

                                </div>
                                <div class="pr50">
                                    <label><input type="checkbox" class="visibilityCheckbox" data-type="visible_iframe" {{visible_iframe}}/>iFrame</label>

                                    <label><input type="checkbox" class="visibilityCheckbox" data-type="visible_client_screen" {{visible_client_screen}}/>Пользователи</label>

                                </div>
                                {{/isNotPlaces}}

                                {{#isLabel}}
                                <div id="parseEditLabelType" class="padder5">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label class="wid100pr">
                                                Шрифт
                                                <select class="MEselect2 labelSettingControl form-control" id="label_fontFamily">
                                                    <option value="10">Arial</option>
                                                    <option value="20">Times new Roman</option>
                                                    <option value="30">Open Sans</option>
                                                    <option value="40">Open Sans thin</option>
                                                </select>
                                            </label>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="wid100pr">
                                                Размер шрифта
                                                <input type="text" class="labelSettingControl form-control bigInput" id="label_fontSize" value="" />
                                            </label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <label class="wid100pr">
                                                Цвет
                                                <input class="colorpicker-default form-control MEcolorpicker" id="label_fontColor"/>
                                            </label>
                                        </div>

                                        <div class="col-md-6">
                                            <label class="wid100pr">
                                                Стиль
                                                <select class="MEselect2 labelSettingControl form-control" id="label_fontStyle">
                                                    <option value="10">Normal</option>
                                                    <option value="20"><span class="bold">Bold</span></option>
                                                    <option value="30"><span class="italic">Italic</span></option>
                                                    <option value="40"><span class="bold italic">Bold-italic</span></option>
                                                </select>
                                            </label>
                                        </div>

                                    </div>
                                </div>
                                {{/isLabel}}
                            </div>
                        </div>
                    </li>
                    {{/layer_objects}}
                </ul>

                {{/isObjects}}
            </div>
        </li>
        {{/layers}}
    {{/isLayers}}
</script>

<script id="strokeCreateHtml" type="text/html">

                <div class="newPortletTitleHeadline flLeft">Создание&nbsp;обводки</div>
            </div>
            <!--<div id="backToMainRColumn" class="btn btn-default newStyle"><i class="fa fa-mail-reply"></i></div>-->
        </div>
        <div class="newPortletContent">
            <!--<div class="newPortletTitleHeadline flLeft">Режим&nbsp;редактирования</div>-->

            <div class="padder5">
                <div class="row">
                    <div class="col-md-4">
                        <div class="switchLeftLabel highlight switchLabel">
                            <div class="tCellView">Ставить точки</div>
                            <div class="whiteCorner"></div>
                        </div>
                    </div>
                    <div class="col-md-4 tAlignCenter">
                        <input type="checkbox" class="noUniform" id="editStrokeTypeSwitch" checked="checked"/>
                    </div>
                    <div class="col-md-4">

                            <div class="whiteCorner"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="padder5">
                <div class="tabsParent sc_tabulatorParent">
                <div class="tabsTogglersRow sc_tabulatorToggleRow">
                    <div class="tabToggle sc_tabulatorToggler opened" dataitem="0" title="">
                        <span class=""><i class="fa fa-strikethrough"></i>&nbsp;&nbsp;Тип&nbsp;линии</span>
                    </div>

                    <div class="tabToggle sc_tabulatorToggler " dataitem="1" title="">
                        <span class=""><i class="fa fa-list-ol"></i>&nbsp;&nbsp;Созданные&nbsp;линии</span>
                    </div>

                </div>

                <div class="ddRow notZindexed sc_tabulatorDDRow">

                    <div class="tabulatorDDItem sc_tabulatorDDItem opened noMaxHeight " dataitem="0"><!--unlimitedHeight-->
                        <ul id="lineType" class="sc_selectable simpleList">
                            <li class="selected" data-line-type-id="0">
                                <div class="bgBezje bgBezje0"></div>
                                Прямая
                            </li>

                            <li  data-line-type-id="1">
                                <div class="bgBezje bgBezje2"></div>
                                Кривая Безье<span class="pedegree">&sup2;</span>
                            </li>

                            <li  data-line-type-id="2">
                                <div class="bgBezje bgBezje3"></div>
                                Кривая Безье<span class="pedegree">&sup3;</span>
                            </li>
                        </ul>

                        <div class="padder5">

                                <div class="padder5">
                                    <label class="greyLabel">Еще точек: <span id="dotsNeeded">2</span></label>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="tabulatorDDItem sc_tabulatorDDItem overXHidden noMaxHeight " dataitem="1"><!--noMinHeight-->
                        <ul id="linesList" class="sc_selectable simpleList">

                        </ul>
                    </div>
                </div>
            </div>

            <div class="btn-group btn-group-justified newStyle marTop10 marBot10 flLeft">
                <div class="btn-group">
                    <button type="button" class="btn btn-default newStyle" id="saveStroke"><i class="fa fa-save"></i>&nbsp;&nbsp;Сохранить&nbsp;обводку</button>

                    <button type="button" class="btn btn-default newStyle" id="cancelStroke"><i class="fa fa-times"></i>&nbsp;&nbsp;Отменить</button>
                </div>
            </div>

            </div>

        </div>
    </div>
</script>

<script id="placesManager" type="text/html">
    <div id="placesManagerContainer">
        <div class="newPortlet flLeft marBot10">
            <div class="newPortletTitle">
                <div class="newPortletTitleInner">
                    <div class="newPortletTitleHeadline flLeft">Места</div>
                </div>

                <div id="backToMainRColumn" class="btn btn-default newStyle"><i class="fa fa-mail-reply"></i></div>

                <div class="padder5">
                    <div class="btn-group btn-group-justified newStyle marTop10 marBot10 flLeft">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default newStyle" id="removeSelected"><i class="fa fa-trash-o"></i>&nbsp;&nbsp;Удалить&nbsp;места</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default newStyle deSelect"><i class="fa fa-circle-o"></i>&nbsp;&nbsp;Снять&nbsp;выделение</button>
                        </div>

                    </div>
                </div>


            </div>
            <div class="newPortletContent">

                <div class="padder5">
                    <div class="row">

                        <div class="col-md-6">
                            <label class="paddingLabel">Отступ&nbsp;X</label>
                            <div class="input-group ">
                                <!--<span class="input-group-btn">
                                    <button class="btn btn-default newStyle wid45" type="button"><i class="fa fa-ellipsis-h"></i></button>
                                </span>-->
                                <div class="btn btn-default newStyle wid45 plusMinusBtn" id="xMinusBtn">-</div>
                                <div class="btn btn-default newStyle wid45 plusMinusBtn" id="xPlusBtn">+</div>
                                <!--<input type="number" class="form-control">-->
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label class="paddingLabel">Отступ&nbsp;Y</label>
                            <div class="input-group ">
                                <!--<span class="input-group-btn">
                                    <button class="btn btn-default newStyle wid45" type="button"><i class="fa fa-ellipsis-v"></i></button>
                                </span>-->
                                <div class="btn btn-default newStyle wid45 plusMinusBtn" id="yMinusBtn">-</div>
                                <div class="btn btn-default newStyle wid45 plusMinusBtn" id="yPlusBtn">+</div>
                                <!--<input type="number" class="form-control">-->
                            </div>
                        </div>

                    </div>
                </div>

                <div class="padder5">

                    <div class="tabsParent sc_tabulatorParent">
                        <div class="tabsTogglersRow sc_tabulatorToggleRow">
                            <div class="tabToggle sc_tabulatorToggler opened" dataitem="0" title="">
                                <span class=""><i class="fa fa-th"></i>&nbsp;&nbsp;В&nbsp;группу</span>
                            </div>

                            <div class="tabToggle sc_tabulatorToggler " dataitem="1" title="">
                                <span class=""><i class="fa fa-toggle-down"></i>&nbsp;&nbsp;В&nbsp;зону</span>
                            </div>

                            <div class="tabToggle sc_tabulatorToggler " dataitem="2" title="">
                                <span class=""><i class="fa fa-sort-numeric-asc"></i>&nbsp;&nbsp;Пронумеровать</span>
                            </div>

                        </div>

                        <div class="ddRow notZindexed sc_tabulatorDDRow">

                            <div class="tabulatorDDItem sc_tabulatorDDItem opened noMaxHeight" dataitem="0"><!--unlimitedHeight-->

                                <div class="zonesBtn" id="setToGroup"><i class="fa fa-hand-o-down"></i>&nbsp;&nbsp;Определить&nbsp;в&nbsp;группу</div>

                                <ul id="determineGroupList" class="sc_selectable simpleList">

                                </ul>
                            </div>

                            <div class="tabulatorDDItem sc_tabulatorDDItem overXHidden noMaxHeight" dataitem="1">

                                <div class="zonesListParent">
                                    <div class="zonesListBtns">
                                        <div class="pr34">
                                            <div class="zonesBtn" id="addZone"><i class="fa fa-plus"></i>&nbsp;&nbsp;Добавить&nbsp;зону</div>
                                        </div>
                                        <div class="pr34">
                                            <div class="zonesBtn" id="setToZone"><i class="fa fa-hand-o-down"></i>&nbsp;&nbsp;Определить&nbsp;в&nbsp;зону</div>
                                        </div>
                                        <div class="pr16">
                                            <div class="zonesBtn" id="editZone"><i class="fa fa-edit"></i></div>
                                        </div>
                                        <div class="pr16">
                                            <div class="zonesBtn" id="removeZone"><i class="fa fa-trash-o"></i></div>
                                        </div>
                                    </div>
                                    <ul id="zonesList" class="sc_selectable simpleList">

                                    </ul>
                                </div>

                            </div>

                            <div class="tabulatorDDItem sc_tabulatorDDItem overXHidden noMaxHeight" dataitem="2">

                                <div class="posRel marTop5">

                                    <div class="padR140 ">
                                        <div class="pr50">
                                            <div class="padder5">
                                                <label class="inlineEditing lineTitle">Ряд</label>
                                                <label class="greyLabel">
                                                    Начиная с:
                                                    <input class="form-control startNumertaion" type="text" value="1" id="rowStartNumeration"/>
                                                </label>

                                                <label class="greyLabel">Принудительно</label>
                                                <div class="input-group parentFixNumeric">
                                                    <span class="input-group-addon">
                                                        <input type="checkbox" class="isFixNumeric" />
                                                    </span>
                                                    <input type="text"  disabled="disabled" class="form-control fixNumeric" placeholder="" id="rowFixNumeric">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="pr50">
                                            <div class="padder5">
                                                <label class="inlineEditing placeTitle">Место</label>
                                                <label class="greyLabel">
                                                    Начиная с:
                                                    <input class="form-control startNumertaion" type="text" value="1" id="colStartNumeration"/>
                                                </label>

                                                <label class="greyLabel">Принудительно</label>
                                                <div class="input-group parentFixNumeric">
                                                    <span class="input-group-addon">
                                                        <input type="checkbox" class="isFixNumeric" />
                                                    </span>
                                                    <input type="text" disabled="disabled" class="form-control fixNumeric" placeholder=""  id="colFixNumeric">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="numericSquare">
                                        <div class="nSRow">
                                            <div class="pr50" id="nsTopLeft" data-x="0" data-y="0">
                                                <div class="nsItem" >
                                                    <div class="skew"></div>
                                                </div>
                                            </div>
                                            <div class="pr50" id="nsTopRight" data-x="1" data-y="0">
                                                <div class="nsItem" >
                                                    <div class="skew"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="nSRow">
                                            <div class="pr50" id="nsBotLeft" data-x="0" data-y="1">
                                                <div class="nsItem" >
                                                    <div class="skew"></div>
                                                </div>
                                            </div>
                                            <div class="pr50" id="nsBotRight" data-x="1" data-y="1">
                                                <div class="nsItem" >
                                                    <div class="skew"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="padder5 marTop5 flLeft">
                                        <label class="greyLabel">
                                            <input type="checkbox" id="invertRowCol"/>&nbsp;&nbsp;<i class="fa fa-retweet"></i>&nbsp;&nbsp;Инвертировать&nbsp;ряд/место
                                        </label>
                                    </div>

                                    <div class="padder5">
                                        <div class="information">
                                            <div class="padder5">
                                                <h4>Справка</h4>
                                                <ul>
                                                    <li><b>"Начиная с"</b> &mdash; С какого места по вертикали / горизонтали начинать нумерацию.</li>
                                                    <li><b>"Принудительно"</b> &mdash; Если активировано, позволяет принудительно присвоить ряд / место, игонрируя массовую нумерацию.</li>
                                                    <li><b>"Инвертировать&nbsp;ряд/место"</b> &mdash; Поменять местами цифры обозначающие ряд/место на прямоугольнике места в зале.</li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="information marBot5">
                        <div class="padder5">
                            <h4>Справка</h4>
                            <ul>
                                <li><b>"Отступ X"</b> &mdash; расстояние между местами по горизонтали.</li>
                                <li><b>"Отступ Y"</b> &mdash; расстояние между местами по вертикали.</li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</script>

                <div class="me-lg-info-wrap">

                    <div class="me-lg-icon-wrap"><i class="fa fa-folder-o"></i></div>
                    <div class="me-lg-title-wrap"><div class="me-lg-title">{{title}}</div></div>
                    <div class="me-lg-remove-wrap"><div class="me-lg-remove"><i class="fa fa-trash-o"></i></div></div>
                </div>
                <div class="me-lg-dd-wrap">
                    <div class="me-lg-dd">

                            {{#ls}}

                                <div class="me-l-vis-wrap"><input type="checkbox" class="me-l-vis" {{isVisible}}/></div>
                                <div class="me-l-icon-wrap"><i class="fa {{typeIcon}}"></i></div>
                                <div class="me-l-title-wrap"><div class="me-l-title">{{title}}</div></div>
                                <div class="me-l-remove-wrap"><div class="me-l-remove"><i class="fa fa-trash-o"></i></div></div>
                            </li>
                            {{/ls}}
                        </ul>
                    </div>
                </div>
            </li>
        {{/lgs}}
    </ul>
</script>

<script type="text/html" class="me-figures">

    <ul class="me-zones-list newSelectable">
        {{#items}}
            <li class="me-zone-item newSelectableItem2 {{selected}}" data-id="{{id}}">
                <div class="me-zone-item-info me-li-info">{{title}}</div>
                <div class="me-zone-item-dd">
                    <ul class="me-figures-list newSelectable">
                        {{#items}}
                            <li class="me-figure-item newSelectableItem2 {{selected}}" data-id="{{id}}">
                                <div class="me-figure-item-info me-li-info"><i class="fa fa-square"></i> Фигура</div>
                                <div class="me-figure-item-dd">
                                    <ul class="me-points-list newSelectable">
                                        {{#items}}
                                        <li class="me-points-item newSelectableItem2 {{selected}}" data-id="{{id}}" data-x="{{x}}" data-y="{{y}}">
                                            <div class="me-figure-item-info me-li-info">Точка (X: {{x}}, Y: {{y}})</div>
                                        </li>
                                        {{/items}}
                                    </ul>
                                </div>
                            </li>
                        {{/items}}
                    </ul>
                </div>
            </li>
        {{/items}}
    </ul>

</script>
