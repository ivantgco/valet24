

<div class="row marTop15 marBot15">
    <div class="col-md-12">
        <div class="col-md-12">
            <label class='fn-label'>Мероприятие</label>
            <select class='action_select' data-absolute="true">
                {{#actions}}
                <option value='{{actionId}}' data-id='{{actionId}}'>{{actionName}}</option>
                {{/actions}}
            </select>
        </div>
    </div>
</div>

<div class="row marBot15">
    <div class="col-md-12">
        <div class="col-md-6">
            <label class='fn-label'>Начальная дата</label>
            <input type="text" class="dates_begin_date fn-control" />
        </div>

        <div class="col-md-6">
            <label class='fn-label'>Конечная дата</label>
            <input type="text" class="dates_end_date fn-control" />
        </div>
    </div>

</div>

<div class="row marBot15">
    <div class="col-md-12">
        <div class="col-md-6">
            <label class='fn-label'>Время начала</label>
            <input type="text" class="time_input fn-control" />
        </div>

        <div class="col-md-6">
            <label class='fn-label'>Дни недели</label>
            <input type="text" class="daysweekpicker daysweek_input fn-control" />
        </div>
    </div>
</div>

<div class="row marBot15 marTop60">
    <div class="col-md-12">
        <div class="col-md-12 textAlignRight">
            <div class="nb btn btnDouble green generateRepertorie"><i class="fa fa-bars"></i><div class="btnDoubleInner">Сгенерировать</div></div>
            <div class="nb btn btnDouble red marLeft10 cancelGenerateRepertorie"><i class="fa fa-times"></i><div class="btnDoubleInner">Отмена</div></div>
        </div>
    </div>
</div>
