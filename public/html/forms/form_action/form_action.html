    <script type="text/javascript">
        (function(){
            var imageL = undefined;
            imageL = MB.Core.fileLoader;

            $('div[data-column="ACTION_POSTER_IMAGE"]').on('click', function(){
                var inp = $(this).find('input.uploadFile');
                imageL.start({
                    success:function(fileUID){
                        var tmpObj = {
                            data: fileUID.base64Data,
                            name: fileUID.name,
                            id:fileUID.uid
                        };
                        inp.val(tmpObj.name);
                        inp.change();
                        console.log(tmpObj);
                    }
                });
            });

        }());
    </script>
